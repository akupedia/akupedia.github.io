<!-- aes encrypt and decrypt method -->
<script
  src="{{ site.url }}{{ site.baseurl }}{{ site.assets_path }}/js/sjcl.js"
  async
></script>

<div class="div_token">
  <table>
    <thead>
      <th colspan="3">
        Password is required in both encryption and decryption
      </th>
    </thead>
    <tbody>
      <tr>
        <td>Password</td>
        <td>
          <textarea
            class="access_token"
            rows="1"
            cols="50"
            id="pwd"
            style="resize: vertical;"
          ></textarea>
        </td>
        <td></td>
      </tr>
      <tr>
        <td>
          Message
        </td>
        <td>
          <textarea
            class="access_token"
            rows="5"
            cols="50"
            id="msg"
            style="resize: vertical;"
          ></textarea>
        </td>
        <td><button class="encrypt" onclick="encrypt()">Encrypt</button></td>
      </tr>
      <tr>
        <td>Ciphertext</td>
        <td>
          <textarea
            class="access_token"
            rows="5"
            cols="50"
            id="ct"
            style="resize: vertical;"
          ></textarea>
        </td>
        <td><button class="encrypt" onclick="decrypt()">Decrypt</button></td>
      </tr>
      <tr>
        <td>Minimized</td>
        <td>
          <textarea
            class="access_token"
            rows="5"
            cols="50"
            id="min_text"
            style="resize: vertical;"
          ></textarea>
        </td>
        <td></td>
      </tr>
    </tbody>
  </table>
</div>
